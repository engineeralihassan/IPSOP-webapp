<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP-School of Programing</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="index.html" class="logo">IPSOP.</a>

        <form action="search.html" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            required
            placeholder="search courses..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile current-user-acount-details">
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>
    <!--jjjjjjjjjjjjjjjjjjjjjj  -->

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile current-user-acount-details"></div>

      <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>about</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>courses</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>contact us</span></a
        >
      </nav>
    </div>
    <!-- video section start -->

    <section class="watch-video">
      <div class="video-container course-video-container"></div>
    </section>
    <!-- comments section -->

    <section class="comments">
      <h1 class="heading">5 comments</h1>

      <form action="" class="add-comment">
        <h3>add comments</h3>
        <textarea
          name="comment_box"
          placeholder="enter your comment"
          required
          maxlength="1000"
          cols="30"
          rows="10"
        ></textarea>
        <input
          type="submit"
          value="add comment"
          class="inline-btn"
          name="add_comment"
        />
      </form>

      <h1 class="heading">user comments</h1>

      <div class="box-container user-comments-container"></div>
    </section>

    <!-- footer section starts -->
    <footer class="footer">
      &copy; copyright @ 2022 by <span>IP-Schools of Programing </span> | all
      rights are reserve!d
    </footer>

    <!-- custom js file link  -->
    <script type="module" src="assets/script.js"></script>
    <script type="module" src="assets/watchvideo.js"></script>
  </body>
</html>
